{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">

    <header class="panel-heading">
        <h4>网站配置</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" action="{:url('admin/index/edit')}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">网站标题</label>

                <div class="col-sm-5">
                    <input type="text" name="title" class="form-control"
                           placeholder="请输入标题" value="{$list['title']}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">logo</label>

                <div class="col-sm-5">
                    <input type="file" name="logo" class="form-control">
                    <br>
                    <img src="{$list['logo']}" width="200" height="200">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">公众号</label>

                <div class="col-sm-5">
                    <input type="file" name="wx" class="form-control">
                    <br>
                    <img src="{$list['wx']}" width="200" height="200">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">关键词(seo)</label>

                <div class="col-sm-5">
                    <input type="text" name="keyword" class="form-control" placeholder="请输入关键词" value="{$list.keyword}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">网站描述(seo)</label>

                <div class="col-sm-5">
                    <input type="text" name="msg" class="form-control" placeholder="请输入网站描述" value="{$list.msg}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">公司名称</label>

                <div class="col-sm-5">
                    <input type="text" name="name" class="form-control" placeholder="请输入公司名称" value="{$list.name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">服务热线</label>

                <div class="col-sm-5">
                    <input type="text" name="mobile" class="form-control" placeholder="请输入公司服务热线"
                           value="{$list.mobile}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>

                <div class="col-sm-5">
                    <input type="text" name="address" class="form-control" placeholder="请输入地址" value="{$list.address}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">email</label>

                <div class="col-sm-5">
                    <input type="text" name="email" class="form-control" placeholder="请输入email" value="{$list.email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">备案号</label>

                <div class="col-sm-5">
                    <input type="text" name="record" class="form-control" placeholder="请输入公司备案号" value="{$list.record}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
<script src="/admin/vendor/fuelux/checkbox.js"></script>
{/block}
