{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<!--<script type="text/javascript" src='https://unpkg.com/wangeditor/release/wangEditor.min.js'></script>-->
<script type="text/javascript" src='/static/js/wangEditor.min.js'></script>

<section class="panel">
    <header class="panel-heading">
        <h4>添加轮播</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" action="b_add" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="title" class="form-control" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">图片</label>
                <div class="col-sm-5">
                    <input type="file" name="img" class="form-control">
                </div>
                <div class="col-sm-5 help-block">修改请重新选择</div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-5">
                    <input type="text" value="" name="sort" class="form-control" placeholder="请输入数字">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="" class="btn btn-primary add_submit">提交</button>
                    <a href="javascript:void(0)" class="btn" onClick="javascript:history.back(-1);">返回</a>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
<script src="/admin/vendor/fuelux/checkbox.js"></script>
<script>
    $(".add_submit").click(function () {
        var sort = $("input[name='sort']").val();
        var title = $("input[name='title']").val();
        var img = $("input[name='img']").val();
        console.log(sort, title,img);

        if (!sort || !title || !img) {
            $.alert({
                title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
                content: "请填写完整！",
                confirmButton: '确定',
                confirmButtonClass: 'btn btn-info',
                animation: 'scaleY',
                theme: 'material'
            });
            return false;
        }
        $.confirm({
            title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
            content: '<div class="text-center" style="border-top:1px solid #eee;padding-top: 20px">确定提交？</div>',
            confirmButton: '确定',
            confirmButtonClass: 'btn btn-info',
            cancelButton: '取消',
            cancelButtonClass: 'btn btn-danger',
            animation: 'scaleY',
            theme: 'material',
            confirm: function () {
                $('form').submit();
            }

        });
        return false;
    });

</script>
{/block}
