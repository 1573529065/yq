{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>添加</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" action="recharge_add" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">支付宝</label>
                <input type="hidden" name="id" class="form-control" value='{$list.id?$list.id:""}'>
                <div class="col-sm-5">
                    <input type="file" name="zfb" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">微信</label>

                <div class="col-sm-5">
                    <input type="file" name='wx' class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">银行名称</label>

                <div class="col-sm-5">
                    <input type="text" name='xh_name' class="form-control" value='{$list.xh_name?$list.xh_name:""}'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">银行卡号</label>

                <div class="col-sm-5">
                    <input type="text" name='xh_kh' class="form-control" value='{$list.xh_kh?$list.xh_kh:""}'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">收款人</label>

                <div class="col-sm-5">
                    <input type="text" name='name' class="form-control" value='{$list.name?$list.name:""}'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="" class="btn btn-primary" onclick="return add()">保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
<script src="/admin/vendor/fuelux/checkbox.js"></script>
<script>
    function add() {
        xh_name = $("input[name='xh_name']").val();
        xh_kh = $("input[name='xh_kh']").val();
        name = $("input[name='name']").val();
        if (!xh_name || !xh_kh || !name) {
            $.alert({
                title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
                content: "请填写完整！",
                confirmButton: '确定',
                confirmButtonClass: 'btn btn-info',
                animation: 'scaleY',
                theme: 'material'
            })
            return false;
        }
        $.confirm({
            title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
            content: '<div class="text-center" style="border-top:1px solid #eee;padding-top: 20px">确定保存？</div>',
            confirmButton: '确定',
            confirmButtonClass: 'btn btn-info',
            cancelButton: '取消',
            cancelButtonClass: 'btn btn-danger',
            animation: 'scaleY',
            theme: 'material',
            confirm: function () {
                a = $('form').submit();
            }

        });
        return false;
    }

</script>
{/block}
