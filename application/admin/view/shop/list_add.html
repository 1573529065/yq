{extend name="layout/main" /}

{block name="header"}

{/block}

{block name="content"}
<section class="panel">
    <header class="panel-heading">
        <h4>添加商品列表</h4>
    </header>
    <div class="panel-body" style="padding-bottom: 50px">
        <form class="form-horizontal" method="post" action="list_add" role="form" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label">商品列表名</label>

                <div class="col-sm-5">
                    <input type="text" value="" name="name" class="form-control"
                           placeholder="请输入商品名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级</label>

                <div class="col-sm-5">
                    
                    <select name="pid" class="form-control">
                        <option value="0">一级菜单</option>
                        {:exportTree($list)}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">是否开启</label>
                
                <div class="col-sm-5">
                    <input type="radio" name='is_show' value="1" checked="checked">是  <input type="radio" name="is_show" value="0">否
                </div>
            </div>
         

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-url="" class="btn btn-primary" onclick="return add()">保存
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}


{block name="footer"}
    <script src="/admin/vendor/fuelux/checkbox.js"></script>
<script>
    function add(){
        name = $("input[name='name']").val();
        is_show = $("input[name='is_show']").val();
        if(!name || !is_show){
            $.alert({
                title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
                content: "请填写完整！",
                confirmButton: '确定',
                confirmButtonClass: 'btn btn-info',
                animation: 'scaleY',
                theme: 'material'
            })
            return false;
        }
        $.confirm({
            title: '<strong style="color: #c7254e;font-size: 16px">温馨提示</strong>',
            content: '<div class="text-center" style="border-top:1px solid #eee;padding-top: 20px">确定保存？</div>',
            confirmButton: '确定',
            confirmButtonClass: 'btn btn-info',
            cancelButton: '取消',
            cancelButtonClass: 'btn btn-danger',
            animation: 'scaleY',
            theme: 'material',
            confirm: function () {
             a =   $('form').submit();
            }

        });
        return false;
    }

</script>
{/block}
